<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--W3.CSS-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!--Fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--JS-->
  <script src="script.js"></script>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--CSS-->
</head>
<body>
  <div class="w3-row w3-container w3-sand">
    <!--side-->
    <div class="w3-container w3-khaki w3-col m0 l2"></div>
    <!--end side-->
    <!--main-->
    <div class="w3-container w3-khaki w3-col s12 m12 l8 w3-padding-64">

      <div class="w3-card-2 w3-amber">
        <h1 class="w3-center w3-padding-32"><b>REZERVACIJA</b></h1>

        <!--Mjesto prebivališta-->
        <div class="w3-container">
          <h2>Mjesto prebivališta</h2>
          <hr>
          <form class="w3-container">
            <label>Država</label>
            <input id="#mp-drzava" class="w3-input w3-margin-bottom" type="text" maxlength="50" autocomplete="on">

            <label>Grad</label>
            <input id="#mp-grad" class="w3-input w3-margin-bottom" type="text" maxlength="50" autocomplete="on">

            <label>Poštanski broj</label>
            <input id="#mp-postanski_broj" class="w3-input w3-margin-bottom" type="text" maxlength="50" autocomplete="on">

            <label>Adresa</label>
            <input id="#mp-adresa" class="w3-input w3-margin-bottom" type="text" maxlength="50" autocomplete="on">

            <button class="w3-button w3-round-large w3-red w3-margin-bottom" type="button" onclick="mjestoPrebivalista()">Submit</button>
            <p id="#mp-insert" class="mark">INSERT INTO mjesto_prebivalista VALUES ( NULL, 'grad', 'drzava', 'postanski_broj', 'adresa');</p>
          </form>
        </div>
        <!--End Mjesto prebivališta-->
        <!--Datum-->
        <div class="w3-container">
          <h2>Datum</h2>
          <hr>
          <form class="w3-container">
            <label>Dolazak</label>
            <input id="#d-dolazak" class="w3-input w3-margin-bottom" type="date">

            <label>Odlazak</label>
            <input id="#d-odlazak" class="w3-input w3-margin-bottom" type="date">

            <button class="w3-button w3-round-large w3-red w3-margin-bottom" type="button" onclick="datum()">Submit</button>
            <p id="#d-insert" class="mark">Dolazak: <br> Odlazak: <br> Trajanje: <br> Sezona:</p>
          </form>
        </div>
        <!--End Datum-->
        <!--Gost-->
        <div class="w3-container">
          <h2>Gost</h2>
          <hr>
          <form class="w3-container">
            <label>Ime</label>
            <input id="#g-ime" class="w3-input w3-margin-bottom" type="text" maxlength="20" autocomplete="on">

            <label>Prezime</label>
            <input id="#g-prezime" class="w3-input w3-margin-bottom" type="text" maxlength="20" autocomplete="on">

            <label>OIB</label>
            <input id="#g-oib" class="w3-input w3-margin-bottom" type="text" maxlength="30" autocomplete="on">

            <label>Broj osobne iskaznice</label>
            <input id="#g-broj_osobne" class="w3-input w3-margin-bottom" type="text" maxlength="30" autocomplete="on">

            <label>Datum rođenja</label>
            <input id="#g-datum_rodenja" class="w3-input w3-margin-bottom" type="date">

            <button class="w3-button w3-round-large w3-red w3-margin-bottom" type="button" onclick="gost()">Submit</button>
            <div class="w3-container w3-sand w3-margin-bottom gosti">
              <h3>Gosti:</h3>
              <hr>
            </div>
            <p class="mark">Broj gostiju: <b id="#broj_gostiju">0</b></p>
          </form>
        </div>
        <!--End Gost-->
        <!--Soba-->
        <div class="w3-container">
          <h2>Soba/Aranžman/Dodatne Usluge</h2>
          <hr>
          <form class="w3-container">
            <label>Vrsta sobe</label>
            <br>
            <select class="w3-select w3-border w3-margin-bottom">
              <option value="1" selected>Jednokrevetna</option>
              <option value="2">Dvokrevetna</option>
              <option value="3">Trokrevetna</option>
              <option value="4">Četverokrevetna</option>
            </select>
            <br>
            <label>Aranžman</label>
            <br>
            <select class="w3-select w3-border w3-margin-bottom">
              <option value="1" selected>Polu Pansion</option>
              <option value="2">Puni Pansion</option>
              <option value="3">All Pansion</option>
              <option value="4">Ultra All Pansion</option>
            </select>
            <br>
            <h3><u>Dodatne Usluge</u></h3>
            <p>
              <input class="w3-check checkbox" type="checkbox">
              <label> Krevetić za malu djecu</label>
            </p>
            <p>
              <input class="w3-check checkbox" type="checkbox">
              <label> Sauna</label>
            </p>
            <p>
              <input class="w3-check checkbox" type="checkbox">
              <label> Fitnes</label>
            </p>
          </form>
          <p class="w3-center"><button class="w3-button w3-round-large w3-black w3-margin-bottom w3-center" type="button">Finished</button></p>
        </div>
        <!--End Soba-->
      </div>
    </div>
    <!--end main-->
    <!--side-->
    <div class="w3-container w3-khaki w3-col l2"></div>
    <!--end side-->
  </div>
</body>

</html>
